server:
  port: 8080

spring:
  application:
    name: open-bank-api
  
  datasource:
    url: jdbc:h2:file:./data/securebank;MODE=PostgreSQL;AUTO_SERVER=true
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: false
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # Allow H2 console from any origin

# Logging Configuration
logging:
  level:
    com.securebank: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
